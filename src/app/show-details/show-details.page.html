<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="" text="back"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{show.name}}</ion-card-title>
      <ion-card-subtitle><span *ngIf="show.status">Status: <strong>{{show.status}}</strong></span>
        <span *ngIf="show.status && show.premiered">   |   </span>
        <span *ngIf="show.premiered"> Aired: <strong>{{show.premiered | date}}</strong></span></ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-text [innerHTML]="show.summary"></ion-text>
    </ion-card-content>
  </ion-card>
</ion-content>
